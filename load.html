<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this is a loading page</title>
	<link rel="stylesheet" type="text/css" href="css/load.css">
	<script type="text/javascript" src="js/laod.js"></script>
</head>
<body>
	<section class="load_frame">
		<p class="load_title">登录</p>
		<div class="userform">
			<form method="post" action="load.js">
				<div class="form_wrap">
					<div class="formtext_motice">账号</div>
					<div class="formtext">
						<input type="text" name="username" class="text" placeholder="请输入您的账户" autocomplete="off">
					</div>
				</div>
				<div class="form_wrap">
					<div class="formtext_motice">密码</div>
					<div class="formtext">
						<input type="text" name="password" class="text" placeholder="请输入您的密码" autocomplete="off">
					</div>
				</div>
				<div class="form_wrap">
					<button class="formBtn">确认登录</button>
				</div>
				<div class="form_wrap">
					<div class="formtext_motice">&nbsp;</div>
					<div class="formtextWord">
						<a href="register.html">你还没有注册吗？赶紧来注册</a>
					</div>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
